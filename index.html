<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link
      rel="shortcut icon"
      href="./assets/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="profile">
        <img src="./assets/profilePhoto.png" alt="Profile Photo" />
        <h1>Rodney Cotton</h1>
        <h3>Helsinki, Finland</h3>
      </div>
      <div class="social">
        <div class="info-social">
          100
          <p>Posts</p>
        </div>
        <div class="info-social">
          2,242
          <p>Follower</p>
        </div>
        <div class="info-social">
          1,432
          <p>Following</p>
        </div>
      </div>
      <div class="gallery">
        <img src="./assets/photo1.png" alt="" id="photo-one" />
        <img src="./assets/photo2.png" alt="" id="photo-two" />
        <img src="./assets/photo3.png" alt="" id="photo-three" />
        <img src="./assets/photo4.png" alt="" id="photo-four" />
        <img src="./assets/photo5.png" alt="" id="photo-five" />
        <img src="./assets/photo6.png" alt="" id="photo-six" />
      </div>
    </main>
    <footer>created by <b>Alexander De Franco</b> - devchallenges.io</footer>
  </body>
</html>
